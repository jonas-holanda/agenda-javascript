<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="shortcut icon" href="./assets/images/juicy_fish-contacts-book.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style-responsive.css">
</head>
<body>
    <section class="container__contacts">
        <header>
            <picture>
                <img src="./assets/images/juicy_fish-contacts-book.png" alt="logo da página de agenda de contatos" class="contacts__logo">
            </picture>
            <h1 class="contacts__title">Minha Agenda de Contatos</h1>
        </header>
        <main>
            <section class="contacts__add-area">
                <h2><span class="iconify-inline me-1" data-icon="line-md:person-add-twotone"></span> Adicionar Novo Contato</h2>
                <div class="contacts__separator"></div>
                <form action="" method="" id="form-add">
                    <div class="add-area__input-group">
                        <div class="input-group__form-item">
                            <label for="input-name"><span class="iconify-inline" data-icon="line-md:clipboard-list"></span> Nome:</label>
                            <input placeholder="Digite o nome do contato" type="text" id="input-name">
                        </div>
                        
                        <div class="input-group__form-item">
                            <label for="input-phone"><span class="iconify-inline" data-icon="line-md:phone-call-twotone-loop"></span> Telefone:</label>
                            <input placeholder="Digite o telefone com o DDD" type="text" id="input-phone">
                        </div>
                    </div>
                    <div class="add-area__input-group">
                        <div class="input-group__form-item">                    
                            <label for="input-email"><span class="iconify-inline" data-icon="line-md:email-twotone-alt"></span> E-mail:</label>
                            <input placeholder="Digite o email do contato" type="email" id="input-email">
                        </div>
                        <div class="input-group__form-item">
                            <label for="input-interest"><span class="iconify-inline" data-icon="line-md:coffee-twotone-loop"></span> Interesses:</label>
                            <span>Digite um interesse e pressione Enter</span>
                            <input type="text" id="input-interest" placeholder="Digite um interesse e pressione Enter"/>
                        </div>
                        <div class="input-group__form-item-interest">
                            <div id="tags-container"></div>
                        </div>
                    </div>
                    <input type="hidden" id="form-action" value="add">
                    <input type="hidden" id="idContact" value="">
                    <button type="submit" class="add-area__btn" id="btn-add">Concluir</button>
                </form>
            </section>
            <section class="contacts__list-area">
                <h2><span class="iconify-inline" data-icon="line-md:clipboard-list-twotone"></span> Meus Contatos</h2>
                <div class="contacts__separator"></div>
                <div class="list-area__table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th><strong>Nome</strong></th>
                                <th><strong>Telefone</strong></th>
                                <th><strong>E-mail</strong></th>
                                <th><strong>Interesses</strong></th>
                                <th><strong>Ações</strong></th>
                            </tr>
                        </thead>
                        <tbody id="body-table">
                            
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </section>
    <footer>
        <p>Copyright © <span id="date"></span>
        <a href="https://github.com/jonas-holanda" target="_blank">Jonas Holanda.</a> All Rights Reserved.</p>  
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
